<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <title>Crear Tickets</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100">
  <div class="container mx-auto my-8 p-8 bg-white rounded-lg shadow-md">
    <div class="text-3xl font-semibold mb-8">Crear Tickets</div>
    <form class="space-y-4">
      <div class="flex flex-col">
        <label for="grid-first-name" class="text-sm font-medium text-gray-700">First Name</label>
        <input type="text" id="grid-first-name" placeholder="Jane" class="mt-1 p-2 border rounded-md w-full">
      </div>
      <div class="flex flex-col">
        <label for="grid-last-name" class="text-sm font-medium text-gray-700">Last Name</label>
        <input type="text" id="grid-last-name" placeholder="Doe" class="p-2 border rounded-md w-full">
      </div>
      <div class="flex flex-col">
        <label for="grid-department" class="text-sm font-medium text-gray-700">Department</label>
        <select id="grid-department" class="p-2 border rounded-md w-full">
          <option value="" disabled selected>Select Department</option>
          <option>Compras</option>
          <option>Contabilidad</option>
          <option>Logística</option>
          <option>Producción</option>
          <option>Ventas</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label for="grid-classification" class="text-sm font-medium text-gray-700">Fallas Generales</label>
        <select id="grid-classification" class="p-2 border rounded-md w-full">
          <option value="" disabled selected>Select Classification</option>
          <option>Falla de Office</option>
          <option>Fallas en la red</option>
          <option>Errores de software</option>
          <option>Errores de Hardware</option>
          <option>Mantenimientos Preventivos</option>
          <option>Otros</option>
        </select>
      </div>
      <div class="flex flex-col">
        <label for="grid-description" class="text-sm font-medium text-gray-700">Description</label>
        <input type="text" id="grid-description" placeholder="What's your problem" class="p-2 border rounded-md w-full">
        <p class="text-red-500 text-xs mt-1">Please fill out this field.</p>
      </div>
      <button type="submit" class="bg-purple-600 text-white p-2 rounded-md hover:bg-purple-700">Create</button>
    </form>
  </div>
</body>
</html>
